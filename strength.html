<body>
  <header>

  <nav>

  <main>
    <h2>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä 1–ü–ú (–º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π –∂–∏–º –ª—ë–∂–∞)</h2>
    <form id="benchForm">
      <label>–í–µ—Å —à—Ç–∞–Ω–≥–∏ (–∫–≥):</label>
      <input type="number" id="benchWeight" required>
      <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π:</label>
      <input type="number" id="benchReps" required>
      <button type="submit">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
    </form>
    <div class="result" id="benchResult" style="display:none;"></div>
  </main>

  <script>
    document.getElementById('benchForm').addEventListener('submit', e => {
      e.preventDefault();
      const w = +document.getElementById('benchWeight').value;
      const r = +document.getElementById('benchReps').value;
      if (r < 1) return;

      const epley = w * (1 + 0.0333 * r);
      const brzycki = w * 36 / (37 - r);
      const lombardi = w * Math.pow(r, 0.10);
      const mayhew = 100 * w / (52.2 + 41.9 * Math.exp(-0.055 * r));
      const oconner = w * (1 + 0.025 * r);

      const avg = (epley + brzycki + lombardi + mayhew + oconner) / 5;

      const benchDiv = document.getElementById('benchResult');
      benchDiv.style.display = "block";
      benchDiv.innerHTML = `
        <strong>–°—Ä–µ–¥–Ω–∏–π 1–ü–ú:</strong> ${avg.toFixed(1)} –∫–≥<br><br>
        <table>
          <tr><th>–§–æ—Ä–º—É–ª–∞</th><th>–†–µ–∑—É–ª—å—Ç–∞—Ç (–∫–≥)</th></tr>
          <tr><td>–≠–ø–ª–∏</td><td>${epley.toFixed(1)}</td></tr>
          <tr><td>–ë—Ä–∞–Ω–∫–∏</td><td>${brzycki.toFixed(1)}</td></tr>
          <tr><td>–õ–æ–º–±–∞—Ä–¥–∏</td><td>${lombardi.toFixed(1)}</td></tr>
          <tr><td>–ú—ç–π—Ö—é</td><td>${mayhew.toFixed(1)}</td></tr>
          <tr><td>–û‚Äô–ö–æ–Ω–Ω–æ—Ä</td><td>${oconner.toFixed(1)}</td></tr>

      `;
    });
  </script>
